<html lang="en">
<head>

<body>
  
  <script>

    var reg = /\d/;

    // 每个表达式都是由元字符和修饰符组成的
    // 元字符
    // 在`//`之间具有意义的一些字符

    var reg = /^\d$/;
    console.log(reg.test('12')); // false
    console.log(reg.test('1')); // true

    // `\` 转义字符
    // `^` 以某一个元字符开始
    // `$` 以某一个元字符结尾
    // `\n` 匹配一个换行符
    // `.` 除了`\n`以外的任意字符

    var reg = /^0.2$/;

    var reg = /^0\.2$/;

  </script>

</body>
