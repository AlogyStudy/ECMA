  <script>

    var str = 'my name is {0}, my age is {1}';
    var arr = ['zf', 'age'];

    // 在捕获的时候，不仅要获取{0},而且还要获取里面的数字0，并且每一次exec执行捕获的时候，同时捕获这两个
    var reg = /{(\d+)}/g;
    var res = reg.exec(str);
    console.log(res);
    str = str.replace(reg, function($0, $1) {
      return arr[$1]; // arr[RegExp.$1] IE下不兼容
    });
    console.log(str);


    // 思考:
    // 1. "2017-6-7 23:43:12" --> "2017年06月07日  23时:43分12秒"
    // 2. 把一个字符串中所有的单词首字母大写  "module view controller" --> "Moudel  View Controller"
    // 3. url 处理参数

    var url = 'http://www.weibo.com/u/5688069917?pids=Pl_Official_MyProfileFeed__21&profile_ftype=1&is_all=1#_0';
    var reg = /([^?=&]+)=([^?=&]+)/g;
    var res = reg.exec(url);

    var obj = {};
    url.replace(reg, function($0, $1, $2) {
      obj[$1] = $2;
    });
    console.log(obj); // Object {pids: "Pl_Official_MyProfileFeed__21", profile_ftype: "1", is_all: "1#_0"}
