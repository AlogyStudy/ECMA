<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <script>
    // 如何区分私有的和全局的
    // 在全局作用域下声明（预解析的时候）的变量是全局变量
    // 在私有作用域中声明的变量和函数形参都是私有变量.
    // 在私有作用域中，代码执行的时候遇到了一个变量，首先需要确定是否为私有变量，如果是私有变量，那么和外面的没有任何关系；
    // 如果不是私有变量，则往当前的上级作用域进行查找，如果上级没有则继续查找，则一直找到顶级作用域(window)。

    // 当函数执行的时候（直接目的：让函数体中的代码执行），首先会形成一个新的私有作用域。
    // 执行代码的就是栈内存，作用域也是栈内存。
    // 1. 如果有形参，先给形成赋值
    // 2. 进行私有作用域预解析
    // 3. 私有作用域的代码从上至下执行
    // 函数形成一个新的私有作用域保护了里面的私有变量不受外界的干扰。（外边变量修改不了私有变量的，私有变量的也修改不了外边变量）


      // console.log(total); // undefined
      // var total = 0;
      // function fn(num1,num2) {
      //   console.log(total); // undefined
      //   var total = num1 + num2;
      //   console.log(total); // 300
      // }
      // fn(100, 200);
      // console.log(total); // 0



      console.log(total); // undefined
      var total = 0;
      function fn(num1,num2) {
        console.log(total); // 0
        total = num1 + num2;
        console.log(total); // 300
      }
      fn(100, 200);
      console.log(total); // 300
      

  </script>

</body>
</html>
