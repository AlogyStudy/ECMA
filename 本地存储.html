<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  
  <script>

    // 在客户端运行的JS是不能操作用户电脑磁盘中的文件的（保护客户端运行的安全）
    // 在生活中的本地存储，理解成把文件放在本地磁盘中，存储。

    // JS中的本地存储：
    // 使用JS向浏览器的某一个位置中存储一些内容。即使浏览器关闭了，存储的信息也不会销毁，当在重新打开浏览器的时候依然可以获取到上一次存储的信息。

    // 前端本地存储：
    // 本地存储方案：
    // 传统：
    // cookie：把信息存储到客户端的浏览器中（但是项目服务器端也是可以获取cookie的）
    // session：把信息存储到服务器上（服务器存储）

    // HTML5：webStorage
    // localStorage:永久存储到客户端到本地
    // sessionStorage:信息的会话存储，会话窗口存在信息也存在，会话窗口关闭信息也就消失了

    // cookie,localStorage,seesionStorage 区别：
    
    // -->webStoreage
    // setItem([key], [value]) // 向客户端的本地存储一条记录，存储的value需要时字符串格式的
    // 如果不是字符格式的，浏览器也会默认转成字符串，然后再进行存储,同源（协议，域名，端口号都相同）下存储的key是不会重复的
    // 如果之前有点话，会把存储的值重新进行修改值
    // 存储对象需要通过JSON.stringIfy();进行转字符串
    // getItem([key]): 获取存储值
    // removeItem([key]); 移除
    // clear(); 把当前源下全部清除
    // localStore.length 获取存储的记录数
    // localStorage.key(index) 获取索引为index项的key值
    localStorage.setItem('age', 23);
    localStorage.getItem('age');
    localStorage.removeItem('age');
    localStorage.clear();
    localStorage.length;
    localStorage.key(0);

    // localStorage, sessoinSotrage 区别：
    // 是否会话消失
    // 强制刷新 ctrl+f5， 和关闭会话一样，会话消失tab栏关闭。
    // localStorage属于永久存储到本地，不管是刷新页面还是关掉页面或是关掉浏览器，清除历史记录，存储的内容都不会消失，只有手动去删除才会消失.
    // 360安全卫士等杀毒软件或者浏览器自带的清除历史记录功能，都不能够清除浏览器中的localStorage.
    // sessoinSotrage临时的会话存储，只要当前的页面不关闭，页面的信息就可以存储下来，但是页面一旦关闭，存储的信息就会自动消失（f5刷新页面只是把当前的DOM结构等进行重新渲染，会话并没有关闭）

    // cookie:
    // 设置：document.cookie = 'age=23'; // 设置 Name ，Value，Domin，Path,Size, HTTP,expires(过期时间)
    // 获取：document.cookie


    // cookie和localStorage的区别:
    // cookie兼容所有浏览器，但是localStorage不兼容IE6~8。
    // cookie存储的内容大小是有限制的，一般同源下只能存储4KB的内容,localStorage存储的内容也有大小限制，一般同源下只能存储5MB
    // cookie存储的内容是有过期时间的，而localStorage是永久存储到本地。使用杀毒软件或者浏览器自带的清除垃圾功能都可能会把存储的内容删除。
    // 用户可能出于安全的角度禁用cookie(无痕浏览)，但是不能禁止localStorage。



    // 真实项目中的本地存储都使用哪些东西?
    // cookie: 记住用户名或者自动登录；用户的部分信息，当用户登录成功后会把用户信息存储到cookie;购物车。（存储少量信息或者需要浏览器兼容）

    // localStorage：
    // 在PC端，可以用其存储某个JS或者CSS中的源代码（代码优化）；还可以把一些不需要经常更新的数据存储到本地，
    // 存储的时候可以设置存储的时间，以后重新刷新的页面，判断时间是否超过，如果超过，重新获取最新数据，没有超过，使用本地存储数据。


    // 本地存储都是明文存储
    // 对于重要信息，一般需要存储到本地，如果需要存储，需要通过加密再存储。
    // 可逆转加密：加密完成还可以解密回来。
    // 不可逆转加密：MD5
    
  </script>
