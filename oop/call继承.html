  <script>
    
    function A() {
      this.x = 100;
    }
    A.prototype.getX = function() {
      console.log(this.x);
    }
    function B() {
      // this -> b
      A.call(this); // A.call(b); 把A函数 执行，让A函数中的this变为b实例.
    }
    var b = new B();

  </script>
